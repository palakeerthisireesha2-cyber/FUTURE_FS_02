<!DOCTYPE html>
<html>
<head>
    <title>Mini CRM - Sireesha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #2c5364;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #203a43;
        }

        table {
            margin-top: 30px;
            width: 100%;
            background: white;
            color: black;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid black;
        }

        th {
            background: #2c5364;
            color: white;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<h1>Client Lead Management System</h1>

<div class="form-box">
    <input type="text" id="name" placeholder="Client Name">
    <input type="email" id="email" placeholder="Client Email">
    <select id="status">
        <option value="New">New</option>
        <option value="Contacted">Contacted</option>
        <option value="Converted">Converted</option>
    </select>
    <button onclick="addLead()">Add Lead</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="leadTable"></tbody>
</table>

<script>
    let leads = JSON.parse(localStorage.getItem("leads")) || [];

    function displayLeads() {
        let table = document.getElementById("leadTable");
        table.innerHTML = "";
        leads.forEach((lead, index) => {
            table.innerHTML += `
                <tr>
                    <td>${lead.name}</td>
                    <td>${lead.email}</td>
                    <td>${lead.status}</td>
                    <td><button class="delete-btn" onclick="deleteLead(${index})">Delete</button></td>
                </tr>
            `;
        });
    }

    function addLead() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let status = document.getElementById("status").value;

        if(name === "" || email === "") {
            alert("Please fill all fields");
            return;
        }

        leads.push({ name, email, status });
        localStorage.setItem("leads", JSON.stringify(leads));
        displayLeads();

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
    }

    function deleteLead(index) {
        leads.splice(index, 1);
        localStorage.setItem("leads", JSON.stringify(leads));
        displayLeads();
    }

    displayLeads();
</script>

</body>
</html>
